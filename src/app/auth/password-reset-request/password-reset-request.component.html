<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <p><button id="cancel" (click)="cancel()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>keyboard_backspace</mat-icon>
              </button>
            </p>
            <p class="text-center">
                <span style="font-size: 60px; color: hotpink" class="material-icons">lock</span>
            </p>
            <mat-card-title class="text-center">Reset Password</mat-card-title>
            <br/>
            <mat-card-content>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input id="emailInput" matInput placeholder="Email Address" formControlName="email" autocomplete="email" type="email">
                    <mat-error id="invalidEmailError" *ngIf="form.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="form.controls['email'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions  class="login-actions" align="end" style="margin-right: 20px;">
                <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading"
                    (click)="resetPassword()">Reset Password</button>
            </mat-card-actions>
            <br/>
        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
